apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "it.fmt.it.fmt.games.reversi.android.reversi.android"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 100
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
//    signingConfigs {
//        config {
//            keyAlias System.getenv("GRADLE_KEYSTORE_ALIAS")
//            keyPassword System.getenv("GRADLE_KEYSTORE_ALIAS_PASSWORD")
//            storeFile file(System.getenv("GRADLE_KEYSTORE_FILE"))
//            storePassword System.getenv("GRADLE_KEYSTORE_PASSWORD")
//        }
//    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.config
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
